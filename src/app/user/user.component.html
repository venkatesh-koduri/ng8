
<mat-card>
<form class="user-form" [formGroup]="userForm" (ngSubmit)="saveUser();">
    <div class="row">
        &nbsp;
        <mat-form-field >
        <input matInput placeholder="username" formControlName="username">
        </mat-form-field>
        &nbsp;    
        <mat-form-field >
            <input matInput placeholder="role" formControlName="role">
        </mat-form-field>
        &nbsp;
        <button mat-raised-button color="primary">Add user</button>
   </div>  
</form>

<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>
  
    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>
  
    <!-- Modify Column -->
    <ng-container matColumnDef="modify">
      <th mat-header-cell *matHeaderCellDef> Modify </th>
      <td mat-cell *matCellDef="let element; let i = index;"> 
        <button mat-icon-button color="primary" type="button" (click)="modifyForm(element);">
            <mat-icon>edit</mat-icon>
        </button>  
      </td>
    </ng-container>
  
    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element; let i = index;">
        <button mat-icon-button color="warn" type="button" (click)="deleteForm(element);">
            <mat-icon>delete</mat-icon>
        </button>  
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  


</mat-card>
